<div class="container mt-5">
  <ng-template ngFor let-event [ngForOf]="events$ | async" *ngIf="(events$ | async)?.length > 0; else loading">
    <app-fiche-event [event]="event" [subscribed]="subscriptions.includes(event.id)"></app-fiche-event>
  </ng-template>
  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Chargement...</span>
      </div>
    </div>
  </ng-template>
</div>
